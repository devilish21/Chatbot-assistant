
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevOps Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              stc: {
                purple: '#4F008C', // Primary Brand Color
                'purple-dark': '#2D0050',
                'purple-deep': '#150029', // For Terminal BG
                coral: '#FF375E', // Accent Brand Color
                'coral-hover': '#D62045',
                white: '#FFFFFF',
                light: '#F9F7FC',
                surface: '#F2EFF5',
                'surface-dark': '#230e3d',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 8s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '0% 100%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for terminal feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #150029; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4F008C; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF375E; 
      }
      
      body {
        background-color: #150029;
        color: #e2e8f0;
        margin: 0;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }

      /* Technical Grid Background */
      .bg-grid {
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, rgba(79, 0, 140, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(79, 0, 140, 0.05) 1px, transparent 1px);
      }

      /* Terminal Cursor Blink */
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      /* CRT / Terminal Effects */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        pointer-events: none;
        z-index: 50;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      
      .glow-text {
        text-shadow: 0 0 5px rgba(255, 55, 94, 0.5), 0 0 10px rgba(79, 0, 140, 0.3);
      }
      
      .terminal-glow {
        text-shadow: 0 0 2px rgba(255, 55, 94, 0.5), 0 0 8px rgba(255, 55, 94, 0.3);
      }

      /* Scrolling Ticker Animation */
      @keyframes ticker {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-ticker {
        display: inline-block;
        animation: ticker 120s linear infinite;
        white-space: nowrap;
      }
      .animate-ticker:hover {
        animation-play-state: paused;
      }

      /* Matrix Canvas positioning */
      #matrix-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.15;
        pointer-events: none;
      }
      
      /* Modal Backdrop */
      .backdrop-blur-sm {
        backdrop-filter: blur(4px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
