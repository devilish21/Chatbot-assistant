version: '3.8'

services:
  chatbot-ui:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    restart: unless-stopped
    depends_on:
      - mcp-server
    networks:
      - app-network
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

  mcp-server:
    build:
      context: ./chatbot-integrations/unified-mcp
      dockerfile: Dockerfile
    ports:
      - "3009:3009"
    environment:
      - PORT=3009
      # Jenkins Config
      - JENKINS_URL=http://jenkins:8080
      - JENKINS_USER=admin
      - JENKINS_TOKEN=admin
      # MCP Config Paths
      - JIRA_CONFIG_PATH=/app/config/jira.config.json
      - SONAR_CONFIG_PATH=/app/config/sonarqube.config.json
      - NEXUS_CONFIG_PATH=/app/config/nexus.config.json
      - BITBUCKET_CONFIG_PATH=/app/config/bitbucket.config.json
      - ELASTIC_CONFIG_PATH=/app/config/elasticsearch.config.json
      - GRAFANA_CONFIG_PATH=/app/config/grafana.config.json
      # Database Config
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASS=adminpassword
      - DB_NAME=devopsdb
    volumes:
      - ./chatbot-integrations/unified-mcp/config:/app/config:ro
    restart: always
    networks:
      - app-network
    depends_on:
      - jenkins
      - postgres
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3009/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  jenkins:
    image: jenkins/jenkins:jdk21
    ports:
      - "7080:8080"
      - "60000:50000"
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - jenkins_home:/var/jenkins_home

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
      POSTGRES_DB: devopsdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  jenkins_home:
  postgres_data:
