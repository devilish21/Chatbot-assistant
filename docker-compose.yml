version: '3.8'

services:
  chatbot-ui:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    restart: unless-stopped
    depends_on:
      - jenkins-mcp-multi
    networks:
      - app-network

  jenkins-mcp-multi:
    build:
      context: ./chatbot-integrations/jenkins/sourcecode
      dockerfile: Dockerfile
    ports:
      - "3897:3897"
    volumes:
      - ./chatbot-integrations/jenkins/sourcecode/jenkins.config.json:/app/jenkins.config.json:ro
    environment:
      - PORT=3897
      - JENKINS_CONFIG_PATH=/app/jenkins.config.json
    restart: always
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3897/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  jira-mcp-restricted:
